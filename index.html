<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="head-main">
      <div class="head">
        <img 
          id="icon"
          src="https://pic.onlinewebfonts.com/thumbnails/animations_383003.svg?width=9"
          alt="logo"
        />
        <span><h2 id="title">Budget Planner</h2></span>
      </div>
      <div class="search-bar">
        <input type="date" id="search-date" placeholder="Search by date" />
        <button type="button" id="search-button">Search</button>
        <button type="button" id="clear-button">Clear</button>
      </div>
    </div>
    <div class="main">
      <table class="budget-tracker">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="entries"></tbody>
      </table>
      <div class="corner">
        <button type="button" class="new-entry">New Entry</button>
        <div class="Total">
          <strong>Total:</strong>
          <span class="total">₹0.00</span>
        </div>
      </div>
    </div>
    <footer>Copyright © by Prateek Raj 2023</footer>

    <script src="./index.js"></script>
  </body>
</html>
